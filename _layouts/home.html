  {% include meta.html %}

  <body>

    <div id="fb-root"></div>

    {% include nav.html %}

    {{content}}

    {% include footer.html %}

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        (function($) {
            'use strict';

            var $ticketFloater = $('#ticket-floater')
              , $ticketButton = $('#ticket-btn')
              , $window = $(window)
              , showing = false
              , top = null
              , height = null;

            if ($ticketButton.length == 0) return;

            top = $ticketButton.offset().top;
            height = $ticketButton.height();

            $(window).scroll(function() {
                var show = $window.scrollTop() > (top + height);
                if (showing && show) return;
                showing = show;
                $ticketFloater[ show ? 'fadeIn' : 'fadeOut']();
            });
        }(jQuery));
    </script>
    <script type="text/javascript">
        (function($) {
            'use strict';
            var $speakers = $('#js-speakers')
              , $photos
              , $bios;

            if ($speakers.length == 0) return;

            $photos = $speakers.find('.photo');
            $bios = $speakers.find('.bio');

            $photos.on('click', function(e) {
                var $this = $(this)
                  , id = $this.attr('data-bio-id');
                $photos.removeClass('selected');
                $bios.removeClass('selected');
                $this.addClass('selected');
                $speakers.find('#' + id).addClass('selected');
            });
        }(jQuery));
    </script>

    {% include scripts.html %}

  </body>

</html>
